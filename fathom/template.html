<!doctype html>
<html>
<head>
<title>{{ title }}</title>
{{#each includes.head}}{{{ this }}}{{/each}}
</head>
<body>
<div id="presentation">
    {{#each items}}
	<div class="slide" {{#each attributes}}{{key}}="{{val}}"{{/each}}>
	    {{{ content }}}
	</div>
	{{/each}}
</div>
{{#each includes.body}}{{{ this }}}{{/each}}
<script>
$(document).ready(function(){
	$('pre').addClass('prettyprint').attr('tabIndex', 0);
	// prettyPrint();
	
	var fathom = $('#presentation').fathom({
		onActivateSlide: function() {
			var $slide = $(this);
			$slide.find('pre:first').focus();
		}
	});
});
</script></body>
</html>
