<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<meta name="viewport" content="width=device-width;">
	{{#each includes.head}}{{{ this }}}{{/each}}
</head>
<body class="portable">
{{#each items}}
<section {{#each attributes}}{{key}}="{{val}}"{{/each}}>
	{{{ content }}}
</section>
{{/each}}
{{#each includes.body}}{{{ this }}}{{/each}}
</body>
</html>
